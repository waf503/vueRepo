<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
</head>
<body>
    
    <div id="container">
        Contador: {{conunt}}
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const Count = {
            data(){
                return{
                    conunt: 0
                }
            },
            mounted(){
                setInterval(()=>{
                    this.conunt++
                }, 1000)
            }
        }
        Vue.createApp(Count).mount('#container')
    </script>
</body>
</html>
