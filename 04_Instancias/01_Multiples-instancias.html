<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>

  <div id="app">
      {{titulo}}    
  </div>
  <hr>
  <div id="componente">
      {{text}}        
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el:'#app',
        data:{
            titulo:"GowPlay",
            nombre:"Wilmer"
        }
      })

      const componente = new Vue({
          el:"#componente",
          data:{
              text: app.nombre
          }
      })
    </script>
  </body>
</html>
